<title>How To Open Console</title>
<p><h1>How To Open Console:</h1></p>
<p><b>Step 1:</b></p>
<p>Click on the three dots in the top left corner of your browser.</p>
<img src="guide1.png"></img>
<p><b>Step 2:</b></p>
<p>Select More Tools</p>
<img src="guide2.png"></img>
<p><b>Step 3:</b></p>
<p>Select and Click on Developer Tools</p>
<img src="guide3.png"></img>
<p><b>Step 4:</b></p>
<p>Select and Click on The Console</p>
<img src="guide4.png"></img>
<p><b>You Can Now Run Things that run in the console with the editor!</b></p>
